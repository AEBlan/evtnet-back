spring.application.name=evtnet

# === DATASOURCE ===
spring.datasource.url=jdbc:mariadb://localhost:3307/evtnet_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=evtnet_user
spring.datasource.password=evtnet_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# === JPA / HIBERNATE ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# === DATA INIT (si tenés scripts como data.sql) ===
spring.sql.init.mode=always

# Configuración del servidor
server.port=8080

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
