spring.application.name=evtnet

# === DATASOURCE ===
spring.datasource.url=jdbc:mariadb://evtnet-mariadb:3306/evtnet_db
spring.datasource.username=evtnet_user
spring.datasource.password=evtnet_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# === HIBERNATE ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# === DATA INIT (desactivado para evitar errores si ya hay datos)
spring.sql.init.mode=never

# Configuración del servidor
server.port=8080

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

