version: '3.8'

services:
  mariadb:
    image: mariadb:11.3
    container_name: evtnet-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root123
      MARIADB_DATABASE: evtnet_db
      MARIADB_USER: evtnet_user
      MARIADB_PASSWORD: evtnet_pass
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb/init:/docker-entrypoint-initdb.d
    networks:
      - evtnet-network

volumes:
  mariadb_data:
    driver: local

networks:
  evtnet-network:
    driver: bridge
