version: '3.3'

services:
  mariadb:
    image: mariadb:11.3
    container_name: evtnet-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root123
      MARIADB_DATABASE: evtnet_db
      MARIADB_USER: evtnet_user
      MARIADB_PASSWORD: evtnet_pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - evtnet-network

  evtnet-back:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evtnet-back
    depends_on:
      - mariadb
    ports:
      - "8080:8080"
    networks:
      - evtnet-network

volumes:
  mariadb_data:
    driver: local

networks:
  evtnet-network:
    driver: bridge
