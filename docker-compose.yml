version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: evtnet-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: evtnet_db
      MYSQL_USER: evtnet_user
      MYSQL_PASSWORD: evtnet_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - evtnet-network

volumes:
  mysql_data:
    driver: local

networks:
  evtnet-network:
    driver: bridge 